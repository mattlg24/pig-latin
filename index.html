<body>

    <div class="container">
        <div ng-controller="mainController">
            <h1>Pig Latin</h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="userText" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn" type="button" ng-click="clicked()">Submit</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
            <div ng-if="errorMsg" class="error">
                <p>{{ errorMsg }}</p>
            </div>
            <div>
                <h1>{{ pigText }}</h1>
            </div>
        </div>
    </div>
