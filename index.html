<!DOCTYPE html>
<html lang="en" ng-app="pigLatinApp">

<head>
    <meta charset="utf-8">
    <title>Pig Latin Generator</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

    <!-- Local files -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>

</head>

<body>

    <div class="container">
        <div ng-controller="mainController" class="wrapper">
            <h1 class="title">What did you say?</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn" type="button" ng-click="clicked()">Submit</button>
                        </span>
                        <input type="text" class="form-control" ng-model="userText" placeholder="Enter Text">
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div ng-if="userText" class="border">
                <h1 ng-if="regText" class="pig-text">{{ userText }}</h1>
                <div ng-if="errorMsg" class="error">
                    <p>{{ errorMsg }}</p>
                </div>
                <h1 class="random pig-text"></h1>
            </div>

        </div>
        <!-- end of controller -->
    </div>
    <!-- end of container -->

</body>

</html>
